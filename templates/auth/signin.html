<article class="mw5 mw6-ns center pt4">
  <div class="aspect-ratio aspect-ratio--4x6 mb4">
    <div class="aspect-ratio--object cover" style="">
      <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="<%= assetPath("images/obee.svg") %>" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Obi Knows Co</h1>
        </div>
      
        <div class="form-label-group mb-3">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
      
        <div class="form-label-group mb-3">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-Infinity | Obi Knows Co.</p>
      </form>
    </div>
  </div>
</article>
