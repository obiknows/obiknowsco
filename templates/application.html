<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obi Knows Co</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/kingobifavicon.png") %>"/>
    <!-- <link rel="icon" href="<%= assetPath("images/obisfavicon.png") %>"/> -->
    <!-- <link rel="icon" href="<%= assetPath("images/obiknowsfavicondark.ico") %>"/> -->
    <!-- Tachyons -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  </head>
  <body>

    <div class="app">
      <%= partial("flash.html") %>
      <div class="app-content">
        <%= yield %>
      </div>
      
    </div>

    
    <%= if (!no-nav) { %>
      <!-- when no-nav is set, dont show the nav bar -->
      <%= partial("navbar.html") %>
    <% } %>

    <!-- add in the navbar -->
    
    <%= javascriptTag("application.js") %>
  </body>
</html>
