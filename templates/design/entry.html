        /* margin-bottom: 12.5vh; */
    }

    .box {
        background-color: #444;
        color: #fff;

        height: 40vh;
    }

    .a {

    }

    .b {
        grid-column: 3;
        grid-row: 1 / 3;
        
    }

    .c {
        grid-column: 1;
        grid-row: 2;
    }

    .d {
        grid-column: 2;

    }

    .e {
        grid-column: 4;
        grid-row: 1 / 3;
        
    }
    .f {
        grid-column: 3 / 5;
        grid-row: 2;
    }
</style>
